<html>
<head>
<link rel="stylesheet" href="falling.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<title>Page 9</title>
</head>


<body>
<header>
  <div class="score">300</div>
  <div id="timer"></div>
</header>
  
<div class="game">
  <div class="info">
		<img class="adjust" src="water.png" height="20%" width="3%"> +1 points
		<br>
		<br>
		<img src="firstaid.png" height="15%" width="8%"> +2 points
		<br>
		<br>
		<img src="mask.png" height="15%" width="6%"> +3 points
		<br>
		<br>
		<img src="virus.png" height="15%" width="6%"> -1 points
  </div>

</div>

<audio autoplay loop>
    <source src="">
</audio>

<script src="falling.js"></script>
<script type="text/javascript">
var timePassed = parseInt(sessionStorage.getItem('timePassed'))
var timerInterval = null;
document.getElementById("timer").innerHTML = `
<div class="base-timer">
  <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="base-timer__circle">
      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
    </g>
  </svg>
  <span id="base-timer-label" class="base-timer__label">${formatTime(
    timePassed
  )}</span>
</div>
`;

startTimer();


function startTimer() {
  timerInterval = setInterval(() => {
    timePassed += 1;
    document.getElementById("base-timer-label").innerHTML = formatTime(
      timePassed
    );
  }, 1000);
}

function formatTime(time) {
  const minutes = Math.floor(time / 60);
  let seconds = time % 60;

  if (seconds < 10) {
    seconds = `0${seconds}`;
  }

  return `${minutes}:${seconds}`;
}


</script>


</body>


</html>
